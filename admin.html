<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin - Burguer Z</title>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <img src="./imagens/logo.png" alt="Logo Burguer Z" class="w-10 h-10 rounded-full mr-3">
                    <h1 class="text-2xl font-bold text-gray-800">Admin - Burguer Z</h1>
                </div>
                <a href="index.html" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors">
                    <i class="fa fa-arrow-left mr-2"></i>
                    Voltar ao Site
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        
        <!-- Status Card -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Status do Restaurante</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="text-center">
                    <div id="current-status" class="text-2xl font-bold mb-2">
                        <!-- Status será inserido aqui -->
                    </div>
                    <div class="text-sm text-gray-600">Status Atual</div>
                </div>
                <div class="text-center">
                    <div id="current-time" class="text-2xl font-bold mb-2">
                        <!-- Horário atual será inserido aqui -->
                    </div>
                    <div class="text-sm text-gray-600">Horário Atual</div>
                </div>
            </div>
        </div>

        <!-- Horário de Funcionamento -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-6">Horário de Funcionamento</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Horário de Abertura -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Horário de Abertura</label>
                    <input 
                        type="time" 
                        id="opening-time" 
                        class="w-full border-2 border-gray-200 p-3 rounded-lg focus:border-green-500 focus:outline-none transition-colors"
                        value="18:00"
                    />
                </div>
                
                <!-- Horário de Fechamento -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Horário de Fechamento</label>
                    <input 
                        type="time" 
                        id="closing-time" 
                        class="w-full border-2 border-gray-200 p-3 rounded-lg focus:border-green-500 focus:outline-none transition-colors"
                        value="23:50"
                    />
                </div>
            </div>
            
            <!-- Dias da Semana -->
            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700 mb-3">Dias de Funcionamento</label>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <label class="flex items-center">
                        <input type="checkbox" class="day-checkbox" value="0" checked>
                        <span class="ml-2 text-sm text-gray-700">Domingo</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="day-checkbox" value="1" checked>
                        <span class="ml-2 text-sm text-gray-700">Segunda</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="day-checkbox" value="2" checked>
                        <span class="ml-2 text-sm text-gray-700">Terça</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="day-checkbox" value="3" checked>
                        <span class="ml-2 text-sm text-gray-700">Quarta</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="day-checkbox" value="4" checked>
                        <span class="ml-2 text-sm text-gray-700">Quinta</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="day-checkbox" value="5" checked>
                        <span class="ml-2 text-sm text-gray-700">Sexta</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="day-checkbox" value="6" checked>
                        <span class="ml-2 text-sm text-gray-700">Sábado</span>
                    </label>
                </div>
            </div>
            
            <!-- Botões de Ação -->
            <div class="mt-6 flex gap-4">
                <button id="save-schedule" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors">
                    <i class="fa fa-save mr-2"></i>
                    Salvar Horário
                </button>
                <button id="test-schedule" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors">
                    <i class="fa fa-clock mr-2"></i>
                    Testar Horário
                </button>
            </div>
        </div>

        <!-- Configurações Especiais -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-6">Configurações Especiais</h2>
            
            <div class="space-y-4">
                <!-- Forçar Fechamento -->
                <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                    <div>
                        <div class="font-medium text-gray-800">Forçar Fechamento</div>
                        <div class="text-sm text-gray-600">Fechar o restaurante temporariamente</div>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="force-close" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-green-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"></div>
                    </label>
                </div>
                
                <!-- Modo Manutenção -->
                <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                    <div>
                        <div class="font-medium text-gray-800">Modo Manutenção</div>
                        <div class="text-sm text-gray-600">Exibir mensagem de manutenção</div>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="maintenance-mode" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-yellow-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-yellow-500"></div>
                    </label>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="admin.js"></script>
</body>
</html>
